<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Réseau de transport en Commun</h2>
      <h1 class="ville" id="ville"></h1>
      <p class="weather" id="condition"></p>
      <img id="icon" alt="icon">
      <p class="temp" id="temperature"></p>
      <div class="windHumidity">
        <div class="wind">
          <p class="windHeading">Vent</p>
          <p class="windValue" id="windkm"></p>
        </div>
        <div class="humidity">
          <p class="humidityHeading">Humidité</p>
          <p class="humidityValue" id="humidity"></p>
        </div>
      </div>
    </div>
    <p class="lastUpdate" id="hour">Dernière Mise à jour: </p>
  </div>
  <script src="/js/meteo.js"></script>
</body>
</html>
